<ul>
  <% _.each(issues, function (issue) { %>
    <li>
      <h2><a href="#/reportes/<%= issue.get('id') %>"><%= issue.get('text') %></a></h2>
      <div class="info">
        <p class="date"><%= issue.get('created_at') %></p>
        <p class="relevance">+ <%= issue.get('relevance') %></p>
        <p class="author">Reportado por <a href="">banafederico</a></p>
      </div>
    </li>
  <% }) %>
</ul>
<a class="view-more" href="">Cargar mas reportes</a>
