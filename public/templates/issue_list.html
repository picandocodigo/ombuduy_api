<h1><%= title %></h1>
<ul>
  <% _.each(issues, function (issue) { %>
    <li>
      <h2><a href="#/reportes/<%= issue.get('id') %>"><%= issue.get('text') %></a></h2>
      <div class="info">
        <p class="relevance"><% if (issue.get('relevance') >= 0) { %>+<% } %><%= issue.get('relevance') %></p>
        <p class="date"><%= issue.get('created_at') %></p>
        <p class="author">Reportado por <a href=""><%= issue.get('author') %></a></p>
      </div>
    </li>
  <% }) %>
</ul>
