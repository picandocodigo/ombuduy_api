<% if (replies.length !== 0) { %>
<ul>
  <% _.each(replies, function (reply) { %>
  <li>
    <h3><%= reply.get('text') %></h3>
    <div class="info">
      <p class="date"><%= reply.get('created_at') %></p>
      <p class="author">Reportado por <a href="#">banafederico</a></p>
    </div>
  </li>
  <% }) %>
</ul>
<% } else { %>
<p class="no-results">No hay ninguna respuesta</p>
<% } %>
